<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: #333;
    }
    p {
      margin-bottom: 1rem;
      color: #555;
    }
    a {
      display: inline-block;
      margin: 0.5rem 0;
      text-decoration: none;
      color: #007bff;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, {{ user }}</h1>
    <p>This is your dashboard!</p>
    <p><a href="/recommend?user={{ user }}">View Recommendations</a></p>
    <p><a href="/history?user={{ user }}">Browsing History</a></p>
    <p><a href="/">Logout</a></p>
  </div>
</body>
</html>
